<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
            <p><strong>Электронная почта:</strong> <span id="email"></span></p>
            <!-- Другая информация о пользователе -->
        </div>
    </div>

    <script>
        // Предположим, что у вас есть данные пользователя
        const userData = {
            username: "example_user",
            email: "user@example.com"
            // Другие данные о пользователе
        };

        // Заполнение информации о пользователе на странице
        document.getElementById("username").textContent = userData.username;
        document.getElementById("email").textContent = userData.email;
        // Заполнение других данных о пользователе
    </script>
</body>
</html>
